name: composition_client
description: Composition test client (allOf/oneOf/anyOf)
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # HTTP client with interceptors
  dio: ^5.4.0

  # Dart-ACDC library for authentication, caching, debugging, and client features
  dart_acdc: ^1.0.0

  # JSON serialization annotations
  json_annotation: ^4.8.1

dev_dependencies:
  # Code generation for json_serializable
  build_runner: ^2.4.6

  # JSON serialization code generation
  json_serializable: ^6.7.1

  # Testing framework
  test: ^1.24.0

  # Linting rules
  lints: ^3.0.0
